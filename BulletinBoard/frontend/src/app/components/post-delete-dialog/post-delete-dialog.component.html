<h2 mat-dialog-title>Post Delete</h2>
<div mat-dialog-content class="mat-dialog">
  <mat-list role="list">

    <!-- ID -->
    <mat-list-item role="listitem">
      <span>ID :</span>
      <div class="dialog-data">
        {{data._id}}
      </div>
    </mat-list-item>

    <!-- Title -->
    <mat-list-item role="listitem">
      <span>Title :</span>
      <div class="dialog-data">
        {{data.title}}
      </div>
    </mat-list-item>

    <!-- Description -->
    <mat-list-item role="listitem">
      <span>Description :</span>
      <div class="dialog-data">
        {{data.description}}
      </div>
    </mat-list-item>

    <!-- Status -->
    <mat-list-item role="listitem">
      <span>Status :</span>
      <div class="dialog-data">
        {{data.status}}
      </div>
    </mat-list-item>
  </mat-list>
</div>
<div mat-dialog-actions class="close-btn">
  <button mat-flat-button (click)="cancel()">Close</button>
  <button mat-flat-button (click)="remove()" color="warn">Delete</button>
</div>
