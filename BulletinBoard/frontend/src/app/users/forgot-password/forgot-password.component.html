<div class="forgotPwd-container">
  <h2> Forgot Password </h2>
  <div class="emailerror">
    {{emailErr}}
  </div>
  <div class="form-container">
    <form class="forgotForm" [formGroup]="forgotPwdForm" (ngSubmit)="resetPassword()">
      <mat-form-field class="form-group" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="email">
        <mat-error *ngIf="myForm['email'].hasError('required')">email is required</mat-error>
        <mat-error *ngIf="!myForm['email'].hasError('required') && myForm['email'].hasError('pattern')">Please enter a
          valid email</mat-error>
      </mat-form-field>

      <div class="forgotPwd-btn">
        <button mat-raised-button color="primary" [disabled]="!forgotPwdForm.valid">
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>
